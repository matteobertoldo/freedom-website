<head>
  <meta charset="utf-8" />
  <meta name="description" content="{{ .Description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- prettier-ignore -->
  {{ partial "head/meta.social.html" . }}
  {{ partial "head/favicons.html" . }}

  <!-- stylesheet(s) -->
  <link rel="stylesheet" href="assets/css/app.css" />

  <!-- fonts (https://www.freecodecamp.org/news/web-fonts-in-2018-f191a48367e8/) -->
  <link
    rel="preload"
    as="font"
    href="{{ .Site.Data.global.fonts.path | absURL }}Ortica-Bold.woff2"
    type="font/woff2"
    crossorigin="anonymous"
  />
  <link
    rel="preload"
    as="font"
    href="{{ .Site.Data.global.fonts.path | absURL }}Ortica-Light.woff2"
    type="font/woff2"
    crossorigin="anonymous"
  />

  <!-- baseURL -->
  <base href="{{ .Site.BaseURL }}" />
  <title>{{ .Title }}</title>
</head>
